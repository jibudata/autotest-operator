apiVersion: v1
kind: Service
metadata:
  name: autotest-mysql
  labels:
    app: autotest
spec:
  ports:
    - port: 3306
#    - nodePort: 30177
#      protocol: TCP
#      targetPort: 3306
#      port: 3306
  selector:
    app: autotest
    tier: mysql
#  type: NodePort
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  labels:
    app: autotest
spec:
  accessModes:
    - ReadWriteOnce
  #storageClassName: rook-ceph-block
  storageClassName: managed-nfs-storage
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: autotest-mysql
  labels:
    app: autotest
spec:
  selector:
    matchLabels:
      app: autotest
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: autotest
        tier: mysql
    spec:
      containers:
      - image: mysql:5.7
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim
